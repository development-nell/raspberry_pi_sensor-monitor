<config>
	<logdir>./</logdir>
	<devices>
		<device>
			<name>tag1</name>
			<source>mytaglist</source>
			<params>
				<name>uuid</name>
				<value>d40eee38-a44b-4422-9627-ea0cb833dbbf</value>
			</params>
			<criteria>62</criteria>
			<criteria>67</criteria>
			<passes_when>is_between</passes_when>
			<handlers>
				<handler>notify-send "tag1" "Under Threshold"</handler>
				<handler>notify-send "tag1" "Over Threshold"</handler>
			</handlers>
			<every_x_seconds>60</every_x_seconds>
			<sleep_on_fail>10</sleep_on_fail>
		</device>
		<device>
        	<name>tag2</name>
        	<source>mytaglist</source>
			<params>
                <name>uuid</name>
                <value>d40eee38-a44b-4422-9627-ea0cb833dbbf</value>
            </params>
        	<criteria>62</criteria>
        	<passes_when>is_greater_than</passes_when>
			<handlers>
        		<handler>notify-send "tag1" "Under Threshold"</handler>
			</handlers>
        	<every_x_seconds>6</every_x_seconds>
        	<sleep_on_fail>10</sleep_on_fail>
		</device>
    </devices>
	<services>
		<service>
			<name>mytaglist</name>
			<module>rpi.monitor.service.mytaglist</module>
			<type>webservice</type>
			<url>https://www.mytaglist.com/ethLogShared.asmx/GetStatsRawByUUID</url>
			<params>
				<name>useDegF1</name>
				<value>1</value>
			</params>
			<attribute></attribute>
			<xpath>d/0/caps/-1</xpath>
		</service>
	</services>
</config>
